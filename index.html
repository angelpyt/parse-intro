<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
    	<div class="container">

            <h2>Music to listen to</h2>

                <label for = "band">Band</label>

            </div>

                <label for = "website">Website</label>
                <input id="website" class="form-control"></input>
            </div>
            <div class = "form-group"> 
                <label for = "song">Song</label>
                <input id="song" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-success">Add Band</button>
        </form>
    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
